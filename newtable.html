<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!--order list-->
    <ol>
        <li>jojo</li>
        <li>gogo</li>
    </ol>
    <!--unorder list-->
    <ul>
        <li>allu</li>
        <li>chola</li>
    </ul>
    <br>
    <!--table format-->
    <caption>Student data</caption>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Class</th>
            </tr>
            <tr>
                <td>mukul</td>
                <td>01</td>
                <td>10th</td>
            </tr>
        </thead>
       

    </table>
</body>
</html>
